  <style type="text/css" media="screen">
    body {font-family:verdana, sans-serif; color:#666; background:#fafafa; padding:20px; text-align:center;}
    #page {text-align:left; max-width:600px; margin:0 auto;}

  <script type="text/javascript">
    // Current date - http://stackoverflow.com/a/4929629/412329
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!
    var yyyy = today.getFullYear();

    if(dd<10) {
        dd='0'+dd
        } 

    if(mm<10) {
        mm='0'+mm
        } 

    today = yyyy+'-'+mm+'-'+dd;


    function saveFormAsTextFile()
        // Based on https://thiscouldbebetter.wordpress.com/2012/12/18/loading-editing-and-saving-a-text-file-in-html5-using-javascrip/
        {
        var textToSave =
          'first name: ' + document.getElementById('first name').value + '\n' + // =first name
          'last name: ' + document.getElementById('last name').value + '\n' + // =last name
          'date: ' + today + '\n' + // =date - automatically puts today's date =todo: fix bug allowing going over 60 seconds, i.e. 61 seconds
          'gender: ' + document.getElementById('gender').value + '\n' + // =gender - select menu
          'gmail: ' + document.getElementById('gmail').value.replace(/,\s/g, "\n- ") + '\n' + 
            // =gmail
          'age: ' + document.getElementById('age').value // =age;
            // The replace() bit above converts 'tag,tag' to '- tag\n- tag\n' with regular expressions
            // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp

        var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
        var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
        var fileNameToSaveAs = document.getElementById("filename").value;

        var downloadLink = document.createElement("a");
        downloadLink.download = fileNameToSaveAs;
        downloadLink.innerHTML = "Download File";
        downloadLink.href = textToSaveAsURL;
        downloadLink.onclick = destroyClickedElement;
        downloadLink.style.display = "none";
        document.body.appendChild(downloadLink);

        downloadLink.click();
        }

    function destroyClickedElement(event)
        {
        document.body.removeChild(event.target);
        }
  </script>

      </strong>

<body>
  <div id="page">
    <label for="first name">
      <i> first name:</i> <!-- =first name - input example -->
      <input id="first name" placeholder="first name" size="40">
    </label>
    
    <br>
    
    <label for="last name">
      <i>last name:</i> <!-- =last name - input example -->
      <input placeholder="last name" id="last name" size="40">
    </label>
    
    <input type="hidden" id="date" size="40"> <!-- =date - hidden input example (automatically populated with current date in yyyy-mm-dd format) -->
    
    <br>
    
    <label for="gender"> 
      <i>gender</i> <!-- =senses select menu example -->
      <select name="gender" id="gender" size="1">
        <option value="male">male</option>
        <option value="famel">female</option>
        <option value="prefer not to say">prefer not to say</option>
      </select>
    </label>
    
    <br>
    
    <label for="gmail">
      <i>gmail</i>  <!-- =gmail textarea example -->
      <textarea id="gmail" placeholder="gmail" type="email" cols="40" rows="1"></textarea>
    </label>
    
    <br>
    
    <label for="age">
    <i>age:</i>  <!-- =age textarea example -->
    <textarea id="age" cols="40" rows="1" placeholder="age"></textarea>
    </label>

    <br>
    
    <label for="filename">
      <i>Filename</i>
      <input placeholder="file name" id="filename" value="" size="40">
    </label>
    <div class="btn-group">
    <button onclick="saveFormAsTextFile()">
      Save to File
    </button>
